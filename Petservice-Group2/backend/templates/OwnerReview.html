<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/Review.css') }}">
      <title>
        Owner Review Page
      </title>
   </head>
   <body>
    <div class="wrapper" style="background-image: url('/static/img/background.jpg')">
        <a href="{{ url_for('home_page') }}" class="home-button">
            <img src="{{ url_for('static', filename='img/home.png') }}" alt="Home">
        </a>
        <a href="{{ url_for('logout_page') }}" class="logout-button">
            <img src="{{ url_for('static', filename='img/Logout.png') }}" alt="Logout">
        </a> 
<div class="inner">
    <div class="top-section">
        <h1><strong>Past Reviews & Comments</strong></h1>
        <h3><strong>Pastratings:{{ avg_rating }} !!!!</strong></h3>
        <h3><strong>OwnerName:{{ owner }}!</strong></h3>
    </div>
    <div class="middle-section">
    <table class="table table-hover table-dark">
        <thead>
            <tr>
                <!-- Your Columns HERE -->
                <th scope="col">Rating</th>
                <th scope="col">Comment</th>
            </tr>
        </thead>
        <tbody>
            <!-- Your rows inside the table HERE: -->
            {% for review in reviews %}
                <tr>
                    <td>{{ review.ownerrating }}</td>
                    <td>{{ review.ownercomment }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    </div>
    <div class="bottom-section">
    <a class="button-link" href="{{ url_for('SitterOrderList_Page' , reservation_id= reservation_id) }}"> Back </a>
</div>
</div>
</div>
</div>
   </body>
</html>
